<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Earnest Piolo Fano">
        <meta name="description" content="Results Summary Component - Frontend Mentor Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        
        <title>Frontend Mentor | Results Summary Component</title>
    </head>
    <body>
        <main>
            <article class="result-summary-container">
                <section class="result">
                    <h1 class="h-1">Your Result</h1>

                    <div class="result__circle">
                        <p class="result__circle__antecedent">76</p>
                        <p class="result__circle__consequent">of 100</p>
                    </div>

                    <p class="result__status">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </section>
                <section class="summary">
                    <h2 class="h-2">Summary</h2>

                    <div id="summaryContent">
                    </div>

                    <button class="summary__button">Continue</button>
                </section>
            </article>
        </main>
        <footer>
            <script src="./scripts/script.js" type="module"></script>
        </footer>
    </body>
</html>
